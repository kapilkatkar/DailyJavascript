<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Counter: <span id="counterResult"></span></p>
    <div>
      <button id="btnIncrement">Increment</button>
      <button id="btnDecrement">Decrement</button>
    </div>

    <p>So the number so far is : <span id="counterResult2"></span></p>
  </body>
</html>

<script>
  const btnDecrementElem = document.getElementById("btnDecrement");
  const btnIncrementElem = document.getElementById("btnIncrement");
  const counterResultElem = document.getElementById("counterResult");
  const counterResult2Elem = document.getElementById("counterResult2");

  let counterVal = 0;

  // Increment button event listener
  btnIncrementElem.addEventListener("click", () => {
    counterVal++;
    counterResultElem.innerText = counterVal;
    counterResult2Elem.innerText = counterVal;
  });

  // Decrement button event listener
  btnDecrementElem.addEventListener("click", () => {
    counterVal--;
    counterResultElem.innerText = counterVal;
    counterResult2Elem.innerText = counterVal;
  });
</script>
